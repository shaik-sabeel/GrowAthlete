    <!-- SPA Fallback Script - Handles 404 errors on refresh -->
    <script>
      // Enhanced fallback for SPA routing issues (especially for Vercel)
      (function() {
        // Check if we're on Vercel and handle routing
        if (window.location.hostname.includes('vercel.app') || window.location.hostname.includes('grow-athlete')) {
          // Force redirect to index.html for any non-root path
          if (window.location.pathname !== '/' && !window.location.pathname.startsWith('/api/')) {
            // Check if the current path should be handled by React Router
            const validRoutes = [
              '/', '/about', '/login', '/register', '/community', '/contact', 
              '/sports-resume', '/create-blog', '/events', '/explore-all-sports',
              '/sports-blog', '/sponsorships', '/news', '/live-scores', '/saved-articles',
              '/membership', '/profile', '/athlete/dashboard', '/admin-dashboard',
              '/athletes', '/sports-news', '/update', '/resume-template', '/splash'
            ];
            
            const isDynamicRoute = window.location.pathname.match(/\/(events|athletes|sports-blog)\/\d+/);
            
            if (!validRoutes.includes(window.location.pathname) && !isDynamicRoute) {
              // If it's not a valid route, redirect to home
              window.location.href = '/';
            }
          }
        }
        
        // Additional fallback for any 404 errors
        window.addEventListener('error', function(e) {
          if (e.target.tagName === 'SCRIPT' && e.target.src.includes('index.html')) {
            window.location.href = '/';
          }
        });
      })();
    </script>
